<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/25493ebe7e.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <main>

      <div class="mockup">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="intro">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
       </p>

       <button>Register</button>
      </div>

    </main>

    <div class="social">
      <div><img src="./icon/facebook-f.svg" alt="facebook"></div>
      <div><img src="./icon/twitter.svg" alt="twitter"></div>
      <div> <img src="./icon/instagram.svg" alt="instagram"></div>
    </div>

  </div>

</body>

</html>
